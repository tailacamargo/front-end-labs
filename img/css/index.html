<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sell"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="grid-header-container">
      <div>
        <h1>faça seu cadastro!</h1>
        <h2>compre on-line <i class="material-symbols-outlined"> sell </i></h2>
      </div>
      <div><img src="" alt="" /></div>
    </header>
    <form action="">
      <fieldset class="flex-container">
        <legend>dados pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required />
        <label for="email">Email:</label>
        <input type="email" name="email" required />
        <label for="datanascimento">Data de Nascimento:</label>
        <input type="date" name="Data" required />
        <label for="CPF">CPF:</label>
        <input
          type="text"
          pattern="\d{3}.\d{3}.\d{3}-\d{2}"
          name="CPF"
          placeholder="000.000.000-00"
          required
        />
      </fieldset>
      <fieldset class="flex-container">
        <legend>Endereço:</legend>
        <label for="Rua">Rua:</label>
        <input type="text" name="Rua" />
        <label for="numero">Numero:</label>
        <input type="number" name="numero" />
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" />
        <label for="CEP">CEP:</label>
        <input
          type="text"
          pattern="\d{5}-\d{3}"
          placeholder="00000-000"
          required
        />
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" />
        <select name="estado" id="">
          estado:
          <option value="ac">Selecione um Estado:</option>
          <option value="al">Alagoas</option>
          <option value="am">Amazonas</option>
          <option value="ap">Amapá</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="ro">Rondônia</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="se">Sergipe</option>
          <option value="sp">São Paulo</option>
          <option value="to">Tocantins</option>
        </select>
      </fieldset>
      <fieldset class="flex-container">
        <legend>Login</legend>
        <label for="avatar">Imagem de Perfil:</label>
        <input
          type="file"
          name="avatar"
          accept="image/*"
          title="apenas JPEG, PNGBMP. WEBP ou GIF"
        />
        <label for="login">Login:</label>
        <input type="text" name="login" />
        <label for="senha">senha:</label>
        <input type="password" minlength="8" name="senha" />
        <label for="confirme a senha">confirme a senha:</label>
        <input type="password" minlength="8" name="confirme a senha" />
      </fieldset>
      <div class="grid-header-container">
        <button>cancelar</button> <button>enviar</button>
      </div>
    </form>
  </body>
</html>
